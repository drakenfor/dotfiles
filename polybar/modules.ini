ramp-volume-1 = Ô©æ
ramp-volume-2 = Ô©æ
ramp-volume-3 = Ô©ø
ramp-volume-4 = Ô©ø
ramp-volume-5 = Ô©ø
ramp-volume-6 = Ô©Ω
ramp-volume-7 = Ô©Ω
ramp-volume-8 = Ô©Ω
ramp-volume-9 = Ô©Ω
ramp-volume-font = 9
ramp-volume-foreground = ${color.FOREGROUND}

ramp-headphones-0 = ÓÉº
ramp-headphones-1 = M

