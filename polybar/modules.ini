[module/drak]
type = internal/bspwm

pin-workspaces = true
inline-mode = false

enable-click = true
enable-scroll = true
reverse-scroll = true

fuzzy-match = true

ws-icon-0 = I;
ws-icon-1 = ÔÜ≤
ws-icon-2 = Óúå
ws-icon-3 = Ôöå
ws-icon-4 = Ôùï
ws-icon-5 = Ôáò
ws-icon-6 = Ôîû
ws-icon-7 = ÔÉÇ
ws-icon-8 = Óâó

format = <label-state>
label-monitor = %name%

; If any values for label-dimmed-N are defined, the workspace/mode
; colors will get overridden with those values if the monitor is out of focus
; To only override workspaces in a specific state, use:
;   label-dimmed-focused
;   label-dimmed-occupied
;   label-dimmed-urgent
;   label-dimmed-empty
;label-dimmed-foreground = ${color.FOREGROUND}
;label-dimmed-underline = ${color.YELLOW}
;label-dimmed-focused-background = ${color.BACKGROUND}

label-focused = %name%
label-focused-foreground = ${color.PURPLE}
label-focused-background = ${color.BACKGROUND}
label-focused-padding = 1
label-focused-font = 6

label-occupied =%name%
label-occupied-foreground = ${color.FOREGROUND}
label-occupied-background = ${color.BACKGROUND}
label-occupied-underline = ${color.GREEN}
label-occupied-padding = 1
label-occupied-font = 7

label-urgent = %name%
label-urgent-foreground = ${color.RED}
label-urgent-background = ${color.BACKGROUND}
label-urgent-underline = ${color.RED}
label-urgent-padding = 1
label-urgent-font = 7

label-empty =%name%
label-empty-foreground = ${color.ALTBLACK}
label-empty-padding = 1
label-empty-font = 7

; Separator in between workspaces
label-separator = ""
label-separator-padding = 0
label-separator-foreground = ${color.ALTBLACK}

