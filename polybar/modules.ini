;;ramp-used-4 = ÓÜñ

; Only applies if <ramp-free> is used
;;ramp-free-0 = ÓÜì
;;ramp-free-1 = ÓÜî
;;ramp-free-2 = ÓÜï
;;ramp-free-3 = ÓÜñ
;;ramp-free-4 = ÓÜñ

